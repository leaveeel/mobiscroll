<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/mobiscroll.min.js"></script>
        <link rel="stylesheet" href="css/mobiscroll.min.css" />
        <style>
.chooseaddr {
    border-top: 1px solid #000;
    border-bottom: 1px solid #000;
    margin-top: 20px;
    padding: 0 30px;
}
.chooseaddr a {
    height: 150px;
    font-size: 24px;
    line-height: 30px;
    padding-top: 7px;
    color: rgb(76, 76, 76);
}
.chooseaddr input#select_dummy {
    height: 0;
    width: 0;
    border: none;
}
.choosedetail {
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0,0,0,0.7);
    width: 100%;
    height: 100%;
}
.choosedetail {
    display: none;
}
.choosedetail .box {
    width: 460px;
    height: 360px;
    background-color: #fff;
    border-radius: 9px;
    left: 50%;
    top: 50%;
    margin-left: -260px;
    margin-top: -180px;
    overflow: scroll;
    padding: 0 30px;
    position: absolute;
}
.choosedetail li {
    padding: 20px 0;
    border-bottom: 1px solid #000;
    cursor: pointer;
}
.content {
    position: relative;
}
.db {
    display: block;
}
.oh {
    overflow: hidden;
}
.fl {
    float: left;
}
        </style>
    </head>
    <body>
        <div class="content">
            <div class="chooseaddr">
                <a class="db oh">
                    <span class="db oh">选择</span>
                    <select id="select">
                        <optgroup label="省1">
                            <option value="11">省1市1</option>
                            <option value="12">省1市2</option>
                        </optgroup>
                        <optgroup label="省2">
                            <option value="21">省2市1</option>
                            <option value="22">省2市2</option>
                        </optgroup>
                        <optgroup label="省3">
                            <option value="31">省3市1</option>
                            <option value="32">省3市2</option>
                        </optgroup>
                    </select>
                </a>
            </div>
            <div class="choosedetail">
                <div class="box oh">
                    <ul class="oh">
                        <li class="oh">区1</li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
$("optgroup").eq(0).append('<option value="qwef">qwef</option>');
$(function () {
    $('#select').mobiscroll().select({
        theme: 'android-ics',
        display: 'modal',
        setText:'确定',
        cancelText:'取消',
        label: 'City',
        group: true,
        onSelect:function(text,inst){
            alert(text);
            alert($(this).mobiscroll('getValue'));
            $(".choosedetail").show();
        },
    });
});
$(".chooseaddr").click(function(){$("#select").focus()});
$(".choosedetail li").click(function(){
    $(".chooseaddr span").html($(this).html());
    $(".choosedetail").hide();
});
        </script>
    </body>
</html>
