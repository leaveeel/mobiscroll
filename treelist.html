<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>    
        <script src="js/mobiscroll.min.js"></script>
        <link rel="stylesheet" href="css/mobiscroll.min.css" />
    </head>
    <style>
* {
    margin: 0;
    padding: 0;
}
.q {
    width: 200px;
    height: 200px;
    background-color: #000;
    color: rgb(255, 255, 255);
    position: relative;
    z-index: 2;
}
#list_dummy {
    width: 1px;
    height: 1px;
    float: left;
    position: relative;
    z-index: 1;
}
    </style>
    <body>
        <ul id="list" style="display:none;">
            <li data-val="America">America
                <ul>
                    <li data-val="Mexico">Mexico</li>
                    <li data-val="Brasil">Brasil</li>
                </ul>
            </li>
            <li data-val="Europe">Europe
                <ul>
                    <li data-val="Germany">Germany</li>
                    <li data-val="France">France</li>
                    <li data-val="Italy">Italy</li>
                </ul>
            </li>
            <li data-val="Asia">Asia
                <ul>
                    <li data-val="China">China
                        <ul>
                            <li data-val="js">js</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="q"></div>
        <script>
$("#list li").eq(0).find("ul").append('<li data-val="qwef">qwef</li>');
$(".q").click(function () {  
    $("#list").mobiscroll().treelist({  
        theme: "android-ics",  
        lang: "zh",  
        setText:'确定',
        cancelText:'取消',
        onSelect: function (valueText, inst) {  
            var v=$(this).mobiscroll('getValue');
            alert(v[0]);
            alert(v[1]);
        }  
    });  
    $("#list_dummy").focus();
});  
        </script>
    </body>
</html>
